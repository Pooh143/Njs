<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body>
    <script>
      //  Sum of First N Numbers
      // Write a while loop that calculates the sum of the first 100 natural numbers (i.e., the sum of numbers from 1 to 100).
      let num = 1;
      let sum = 0;

      while (num <= 100) {
        sum = sum + num; // Add the current value of num to sum
        num++; // Increment num by 1
      }

      document.write("The sum of the first 100 natural numbers is: " + sum);
    </script>
  </body>
</html>
