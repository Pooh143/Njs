    <script>
      // Write a JavaScript function that takes a numerical score (0-100) and prints out the corresponding letter grade based on the following criteria:

      //A: 90-100
      // B: 80-89
      //C: 70-79
      //D: 60-69
      //F: 0-59

      //   function Grade(num) {
      //     if (num >= 0 && num <= 100) {
      //       if (num >= 90 && num <= 100) {
      //         document.write("your grade is A");
      //       } else if (num >= 80 && num <= 89) {
      //         document.write("your grade is B");
      //       } else if (num >= 70 && num <= 79) {
      //         document.write("your grade is C");
      //       } else if (num >= 60 && num <= 69) {
      //         document.write("your grade is D");
      //       } else {
      //         document.write("fail");
      //       }
      //     }
      //   }
      //   Grade(78);
      //---------------Prompt-------------------//
      let num = Number(prompt("Enter Score:"));
      if (num >= 0 && num <= 100) {
        if (num >= 90 && num <= 100) {
          document.write("your grade is A");
        } else if (num >= 80 && num <= 89) {
          document.write("your grade is B");
        } else if (num >= 70 && num <= 79) {
          document.write("your grade is C");
        } else if (num >= 60 && num <= 69) {
          document.write("your grade is D");
        } else {
          document.write("fail");
        }
      }
    </script>
