<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even-Odd</title>
  </head>
  <body>
    <script>
      //    Write a function checkEvenOdd that takes a number as an argument and returns "Even"
      //    if the number is even and "Odd" if the number is odd.
      function Check(num) {
        let result = num % 2 == 0 ? "even" : "odd";
        return result;
      }
      console.log(Check(7));
    </script>
  </body>
</html>
