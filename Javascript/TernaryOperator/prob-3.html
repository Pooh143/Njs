<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>problem-3</title>
  </head>
  <body>
    <script>
      // Use a ternary operator to determine if a person is eligible to vote. Assume the voting age is 18.
      let age = Number(prompt("enter the age:"));
      result = age >= 18 ? "eligible" : "not eligible";
      console.log(result);
    </script>
  </body>
