<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month</title>
  </head>
  <body>
    <script>
      // Month Name:
      // Write a program that asks the user to enter a number between 1 and 12.
      //  Use a switch statement to print the name of the corresponding month.
      let month = Number(prompt("enter number 1-12 "));
      switch (month) {
        case 1:
          document.write("January");
          break;
        case 2:
          document.write("FEB");
          break;

        case 3:
          document.write("March");
          break;

        case 4:
          document.write("April");
          break;
        case 5:
          document.write("MAy");
          break;

        case 6:
          document.write("June");
          break;
        case 7:
          document.write("July");
          break;
        case 8:
          document.write("aug");
          break;
        case 9:
          document.write("sep");
          break;
        case 10:
          document.write("octo");
          break;
        case 11:
          document.write("Nov");
          break;
        case 12:
          document.write("Dec");
          break;
        default:
          document.write("enter vaild number");
      }
    </script>
  </body>
</html>
