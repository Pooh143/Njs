<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade</title>
  </head>
  <body>
    <script>
      // Grade Evaluation:
      // Write a program that takes a letter grade (A, B, C, D, F) as input and prints a message based on the grade.
      // For example, "A" might print "Excellent", "B" might print "Good", and so on.
      let grade = prompt("Enter scored grade:");
      switch (grade) {
        case "A":
          document.write("Excellent");
          break;
        case "B":
          document.write("Very Good");
          break;
        case "C":
          document.write("Good");
          break;
        case "D":
          document.write("Need to improve");
          break;
        default:
          document.write("Detained");
      }
    </script>
  </body>
</html>
