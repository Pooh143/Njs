<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>child element</title>
  </head>
  <body>
    <div class="tittle">
      <p>Welcome to greatstack 1</p>
      <p class="track">Welcome to greatstack 2</p>
      <p>Welcome to greatstack 3</p>
      <p>Welcome to greatstack 4</p>
      <p>Welcome to greatstack 5</p>
    </div>
    <div></div>
    <script>
      //    getting child element of a node in javascript 1st last and all elements
      let parent = document.querySelector(".tittle");
      console.log(parent.firstChild); //it is showing text because of space btwn tittle and p tag if me remove space then it will display P welcome
      //   if i want first element child
      console.log(parent.firstElementChild);
      //   last element child
      console.log(parent.lastElementChild);
      //   all child nodes
      console.log(parent.childNodes);
      //   how to select next sibling previous sibling of an element
      let x = document.querySelector(".track");
      console.log(x.previousElementSibling);
      //   next element sibling
      console.log(x.nextElementSibling);
    </script>
  </body>
</html>
