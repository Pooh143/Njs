<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array in js</title>
  </head>
  <body>
    <script>
      //----------traversing array in js using for loop-----------//
      // let color = ["pink", "blue", "green", "yellow"];
      // for (i = 0; i < color.length; i++) {
      //   document.write(color[i], "<br>");
      // }

      //---------For in loop ------//
      // let arr=[1,2,3,4,5]; yeah loop inke value pe nahi inke index pe jata hai //
      //syntax for(let {var name} (js keyword in) <array name>)//
      let nums = ["poonam", 20, 30, 40];
      for (let num in nums) {
        document.write(`${nums[num]}`);
      }
    </script>
  </body>
</html>
