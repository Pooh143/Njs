<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    for of loop syntax for(let <variable ka nam> of keyword <arr ka nam>)
      // for(let i of arr) ye value return karega [10,20,30,40] i=10
      let arr = [10, 20, 30, 40];
      for (let i of arr) {
        document.write(i);
      }
    </script>
  </body>
</html>
